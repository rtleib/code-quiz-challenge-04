<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
  <body>
      <div class="timer">Timer: <span id="time">0</span></div>
      <div class="container">
          <div id="starting" class="start">
              <h1>Coding Quiz Challenge</h1>
              <p>Here are some code related questions. Please answer them to the best of your knowledge in order to get a high score. Goodluck.</p>
              <button id="start">Start Quiz</button>
          </div>
          <div id="questions" class="hide">
              <h2 id="question"></h2>
              <div id="answerChoice" class="choices"></div>
          </div>
          <div id="ending" class="hide">
              <h2>Congratulations!</h2>
              <p>Your score is <span id="finalScore"></span>.</p>
              <p>Enter initials: <input type="text" id="initials" max="3"/><button id="submit">Submit</button></p>
          </div>
          <br><br>
          <div id="feedback" class="feedback hide"></div>
          <br><br><br>
          <table class="highScores" id="highScores" style="width:50%"></table><button class="clear" id="clear">Clear Highscores</button>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
